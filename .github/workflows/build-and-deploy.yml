name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:

jobs:
  build:
    name: build & deploy to gh-pages
    runs-on: ubuntu-latest
    steps:
      # Checks-out the repo under $GITHUB_WORKSPACE so this job can access it
      - uses: actions/checkout@v2

      - name: ðŸ”§ Set remote origin
        run: git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

      - name: ðŸ“¦ Install node modules
        run: npm i

      - name: ðŸš€ Deploy website
        run: npm run deploy -- -u "github-actions-bot <support+actions@github.com>"

